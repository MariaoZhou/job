<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>系统接口文档说明</title>

  <link rel="stylesheet" type="text/css" href="${ctxPath}/static/lib/swagger/swagger-ui.css" >
  <link rel="icon" type="image/png" href="${ctxPath}/static/lib/swagger/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="${ctxPath}/static/lib/swagger/favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
        box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="${ctxPath}/static/lib/swagger/swagger-ui-bundle.js"> </script>
<script src="${ctxPath}/static/lib/swagger/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  // Build a system
  const ui = SwaggerUIBundle({
    url: "https://hboss.htmlk.cn/swagger/api",
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  });

  window.ui = ui
}
</script>
</body>

</html>
