<% var pageJavaScript = { %>
<script>
$(document).ready(function() {

});    
</script>
<%}; %>

<%
layout("/common/layout/_main_layout.html",{pageTitle:'添加城市', pageJavaScript:pageJavaScript}){
%>

<div class="page-header">
	<h1>
        添加城市
	</h1>
</div>

<div class="row">
	<div class="col-xs-12">
		<form class="form-horizontal" role="form" action="${ctxPath}/job/city/do_add" method="post">
			${token}
			<input type="hidden" name="info.id" value="${info.id!}" />

            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right" > 所属国家 </label>
                <div class="col-sm-9">
                    <select name="info.countriesId"  class="col-xs-10 col-sm-5">
                        <option value="1">西班牙</option>
                        <option value="2">葡萄牙</option>
                        <option value="3">法国</option>
                        <option value="4">意大利</option>
                        <option value="5">英国</option>
                    </select>
                </div>
            </div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" > 城市名称 </label>
				<div class="col-sm-9">
					<input type="text" name="info.name" placeholder="城市名称" class="col-xs-10 col-sm-5" value="${info.name!}"/>
				</div>
			</div>
			
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i> 提交
					</button>
					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i> 重置
					</button>
					&nbsp; &nbsp; &nbsp;
					<a href="${ctxPath}/job/city" class="btn">
						返回
					</a>					
				</div>
			</div>											
		</form>
	</div>
</div>	

<%} %>
