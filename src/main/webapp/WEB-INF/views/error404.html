<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>404 </title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="${ctxPath}/static/lib/css/bootstrap.css" />
		<link rel="stylesheet" href="${ctxPath}/static/lib/css/font-awesome.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="${ctxPath}/static/lib/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="${ctxPath}/static/lib/css/ace.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="${ctxPath}/static/lib/css/ace-part2.css" />
		<![endif]-->
		<link rel="stylesheet" href="${ctxPath}/static/lib/css/ace-rtl.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="${ctxPath}/static/lib/css/ace-ie.css" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="${ctxPath}/static/lib/js/html5shiv.js"></script>
		<script src="${ctxPath}/static/lib/js/respond.js"></script>
		<![endif]-->
	</head>

<body>

<div class="main-container">


<div class="row">
	<div class="col-xs-12">
		<!-- pageContent BEGAIN -->
		<!-- #section:pages/error -->
		<div class="error-container">
			<div class="well">
				<h1 class="grey lighter smaller">
					<span class="blue bigger-125"> <i
						class="ace-icon fa fa-sitemap"></i> 404
					</span> Page Not Found
				</h1>

				<hr />
				<h3 class="lighter smaller">We looked everywhere but we
					couldn't find it!</h3>

				<div>
					<form class="form-search">
						<span class="input-icon align-middle"> <i
							class="ace-icon fa fa-search"></i> <input type="text"
							class="search-query" placeholder="Give it a search..." />
						</span>
						<button class="btn btn-sm" type="button">Go!</button>
					</form>

					<div class="space"></div>
					<h4 class="smaller">Try one of the following:</h4>

					<ul class="list-unstyled spaced inline bigger-110 margin-15">
						<li><i class="ace-icon fa fa-hand-o-right blue"></i> Re-check
							the url for typos</li>

						<li><i class="ace-icon fa fa-hand-o-right blue"></i> Read the
							faq</li>

						<li><i class="ace-icon fa fa-hand-o-right blue"></i> Tell us
							about it</li>
					</ul>
				</div>

				<hr />
				<div class="space"></div>

				<div class="center">
					<a href="javascript:history.back()" class="btn btn-grey"> <i
						class="ace-icon fa fa-arrow-left"></i> Go Back
					</a> <a href="#" class="btn btn-primary"> <i
						class="ace-icon fa fa-tachometer"></i> Dashboard
					</a>
				</div>
			</div>
		</div>
		<!-- /section:pages/error -->
		<!-- pageConten END -->
	</div>
</div>

</div>
</body>
</html>
